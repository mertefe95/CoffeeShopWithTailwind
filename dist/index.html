<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="https://kit.fontawesome.com/80bd54fff9.js" crossorigin="anonymous"></script>
    <link
    href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reformed Hug A Mug Coffee Shop Project</title>
</head>

<body>

    <header class="bg-black justify-between flex h-40 px-6 py-1">

        <div class="logo flex text-white">
            <img src="../images/real-white-logo.png" alt="Left_Top_Bear_Logo" class="cursor-pointer h-full pl-20">
        </div>

        <div class="navbar text-white flex">
            
            <div class="links">
            <ul class="links-ul flex mr-10 py-16 uppercase font-Inter list-none font-semibold">
            <li class="inline-block px-5"><a href="#">Menu</a></li>
            <li class="inline-block px-5"><a href="#">Order</a></li>
            <li class="inline-block px-5"><a href="#">About</a></li>
            <li class="inline-block px-5"><a href="#">Shop</a></li>
            </ul>
            </div>
            
            <div class="icons">
            <ul class="flex mr-10 py-16 inline-block">
            <li class="inline-block text-x1 px-5"><i class="fab fa-instagram"></i></li>
            <li class="inline-block text-xl px-5"><i class="fab fa-yelp"></i></li>
            <li class="inline-block text-xl px-5"><i class="fab fa-facebook-f"></i></li>
            </ul>
            </div>
        </div>
    </header>

    <div class="slider">
    </div>

    <div data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="10" class="menu-container my-0 mx-auto">
        <img class="menu w-full h-full" src="../images/new-menu.jpg">
    </div>




<script src="main.js"></script>
</body>
</html>

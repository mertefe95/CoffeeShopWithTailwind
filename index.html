<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/80bd54fff9.js" crossorigin="anonymous"></script>
    <title>Reformed Hug A Mug Coffee Shop Project</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header class="bg-black justify-between flex h-40 px-6 py-1">

        <div class="logo flex text-white">
            <img src="./images/white-logo.png" alt="Left_Top_Bear_Logo" class="cursor-pointer">
        </div>

        <div class="navbar text-white flex">
            
            <div class="links">
            <ul class="links-ul flex mr-10 py-16 uppercase font-Inter list-none">
            <li class="inline-block px-5"><a href="#">Menu</a></li>
            <li class="inline-block px-5"><a href="#">Order</a></li>
            <li class="inline-block px-5"><a href="#">About</a></li>
            <li class="inline-block px-5"><a href="#">Shop</a></li>
            </ul>
            </div>
            
            <div class="icons">
            <ul class="flex mr-10 py-16 inline-block">
            <li class="inline-block px-5"><i class="fab fa-instagram"></i></li>
            <li class="inline-block px-5"><i class="fab fa-yelp"></i></li>
            <li class="inline-block px-5"><i class="fab fa-facebook-f"></i></li>
            </ul>
            </div>
        </div>
    </header>

    <div class="menu" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="10">
        <img src="./images/new-menu.jpg" alt="Main_Menu_Image">
    </div>




<script src="main.js"></script>
</body>
</html>
